paths:
  /api/v1/albums:
    get:
      operationId: SearchAlbums
      parameters:
        - description: maximum number of results
          in: query
          maximum: 100000
          minimum: 1
          name: count
          required: true
          type: integer
        - description: search result offset
          in: query
          maximum: 100000
          minimum: 0
          name: offset
          type: integer
        - description: sort order
          enum:
            - favorites
            - name
            - title
            - added
            - edited
          in: query
          name: order
          type: string
        - description: search query
          in: query
          name: q
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/search.Album'
            type: array
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.Response'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/i18n.Response'
      summary: finds albums and returns them as JSON
      tags:
        - Albums
    post:
      consumes:
        - application/json
      description: >-
        Posting a title that matches a soft-deleted manual album restores it
        (including existing photo assignments). Use DELETE with `force=true` to
        purge an album before recreating it from scratch.
      operationId: CreateAlbum
      parameters:
        - description: >-
            properties of the album to be created (currently supports Title and
            Favorite)
          in: body
          name: album
          required: true
          schema:
            $ref: '#/definitions/form.Album'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/entity.Album'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/entity.Album'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.Response'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/i18n.Response'
        '403':
          description: Forbidden
