    /api/v1/session` or `POST /api/v1/oauth/token` endpoint, they can use a
    standard Bearer Authorization header to authenticate their requests.
    Submitting the access token with a custom `X-Auth-Token` header is supported
    as well.
  title: PhotoPrism API
