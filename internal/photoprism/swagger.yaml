    properties:
      bucket:
        description: Buckets for the conventional histogram.
        items:
          $ref: '#/definitions/io_prometheus_client.Bucket'
        type: array
      created_timestamp:
        $ref: '#/definitions/timestamppb.Timestamp'
      exemplars:
        description: >-
          Only used for native histograms. These exemplars MUST have a
          timestamp.
        items:
          $ref: '#/definitions/io_prometheus_client.Exemplar'
        type: array
      negative_count:
        description: Absolute count of each bucket.
        items:
          type: number
        type: array
      negative_delta:
        description: |-
          Use either "negative_delta" or "negative_count", the former for
          regular histograms with integer counts, the latter for float
          histograms.
        items:
          type: integer
        type: array
      negative_span:
        description: Negative buckets for the native histogram.
        items:
          $ref: '#/definitions/io_prometheus_client.BucketSpan'
        type: array
      positive_count:
        description: Absolute count of each bucket.
        items:
          type: number
        type: array
      positive_delta:
        description: |-
          Use either "positive_delta" or "positive_count", the former for
          regular histograms with integer counts, the latter for float
          histograms.
        items:
          type: integer
        type: array
      positive_span:
        description: >-
          Positive buckets for the native histogram.

          Use a no-op span (offset 0, length 0) for a native histogram without
          any

          observations yet and with a zero_threshold of 0. Otherwise, it would
          be

          indistinguishable from a classic histogram.
        items:
          $ref: '#/definitions/io_prometheus_client.BucketSpan'
        type: array
      sample_count:
        type: integer
      sample_count_float:
        description: Overrides sample_count if > 0.
        type: number
      sample_sum:
        type: number
      schema:
        description: >-
          schema defines the bucket schema. Currently, valid numbers are -4 <= n
          <= 8.

          They are all for base-2 bucket schemas, where 1 is a bucket boundary
          in each case, and

          then each power of two is divided into 2^n logarithmic buckets.

          Or in other words, each bucket boundary is the previous boundary times
          2^(2^-n).

          In the future, more bucket schemas may be added using numbers < -4 or
          > 8.
        type: integer
      zero_count:
        description: Count in zero bucket.
        type: integer
      zero_count_float:
        description: Overrides sb_zero_count if > 0.
        type: number
      zero_threshold:
        description: Breadth of the zero bucket.
        type: number
    type: object
